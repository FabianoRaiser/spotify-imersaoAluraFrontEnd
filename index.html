<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Inicio</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="siderbar__my-lib">
        <div class="my-lib__header">
            <div>
                <span class="fa fa-book"></span>
                <span>Minha Biblioteca</span>
            </div>
            <div class="my-lib__buttons">
                <span class="fa fa-plus"></span>
                <span class="fa fa-arrow-right"></span>
            </div>
        </div>
        <div class="my-lib__card-Fst-PlayList">
            <div class="card__text">
                <span class="strong__text">Crie a sua primeira playlist</span>
                <p>É fácil, vamos te ajudar.</p>
            </div>
            <div class="card__button">
                <span>Criar playlist</span>
            </div>
        </div>
        <div class="cookies">
            <span>Cookies</span>
        </div>
        <div class="my-lib__lang-select">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
        </div>
      </div>
    </div>
  </body>
</html>
